<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BANAM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="head">
        <div id="imagen">
            <img src="banc.jpg" alt="" width="100px" height="100px">
        </div>

        <h3 id="bien">Bienvenido al Banco de México</h3>
    </header>

    <div id="inicio">
        <label for="name">Nombre:</label>
        <input id='nom'>
        <br><label for="pass">Contraseña:</label>
        <input type="password" id='password'>
        <br><button type="button" class="button" onclick="main();">Validar</button>
    </div>

    <div id="opciones" class="flex">
        <button type="button" class="button" onclick="getSaldo();">Ver saldo</button>
        <button type="button" class="button" onclick="setSaldo();">Depositar a la cuenta</button>
        <button type="button" class="button" onclick="setRetiro();">Retirar de la cuenta</button>
    </div>


    <h2 id="saldo"></h2>
    <br>
    <h2 id="deposito"></h2>
    <br>
    <h2 id="alm"></h2>

</body>
<script src="funciones.js"></script>

</html>
